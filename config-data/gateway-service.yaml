server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: categoria-service
          uri: lb://categoria-service
          predicates:
            - Path=/api/categoria/**
        - id: cliente-service
          uri: lb://cliente-service
          predicates:
            - Path=/api/cliente/**
        - id: producto-service
          uri: lb://producto-service
          predicates:
            - Path=/api/producto/**
        - id: venta-service
          uri: lb://venta-service
          predicates:
            - Path=/api/venta/**
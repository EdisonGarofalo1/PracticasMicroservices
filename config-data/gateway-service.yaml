server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: categoria-service
          uri: lb://categoria-service
          predicates:
            - Path=/categoria/**
         - id: cliente-service
          uri: lb://cliente-service
          predicates:
            - Path=/cliente/**    
        - id: producto-service
          uri: lb://producto-service
          predicates:
            - Path=/producto/**
        - id: venta-service
          uri: lb://venta-service
          predicates:
            - Path=/venta/**